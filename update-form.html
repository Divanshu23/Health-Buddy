<div class="container">
<!--Patient status update form -->
<form onsubmit="sendFormData()" action="javascript:void(0);">
	<div class="form-group">
		<label for="updateType">Type of Update</label>
		<select class="form-control" id="updateTypeSelect">'
			<option>Symptom Change</option>
			<option>Activity (ie. Going for a Walk)</option>
			<option>Other</option>
		</select>
	</div>
	<div class="form-group">
		<label for="dateTimePicker">Select the Time of Your Update</label>
		<div class='input-group date' id='dateTime'>
			<input type="text" id="dateTimePicker"/>
		</div>
		
		<script type="text/javascript">
			$('#dateTimePicker').datetimepicker({
				inline:true
			});
		</script>
    </div>
	
	<div class="form-group">
		<label for="reportDetails">Details (Try to be as Specific as Possible)</label>
		<textarea class="form-control" id="updateDetails"></textarea>
	</div>
	
	<button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
