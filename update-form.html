<head>
	<title>Self-Report</title>
</head>

 <!--Bootstrap boilerplate -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

<body>

<!--Patient status update form -->
<form>
	<div class="form-group">
		<label for="updateType">Type of update</label>
		<select class="form-control" id="updateTypeSelect">'
			<option>Symptom Change</option>
			<option>Activity (ie. Going for a Walk)</option>
			<option>Other</option>
		</select>
	</div>
	
	<div class="form-group">
		<label for="reportDetails">Details (Try to be as Specific as Possible)</label>
		<textarea class="form-control" id="updateDetails"></textarea>
	</div>
</form>

<!--Firebase boilerplate -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
<script src="js/patient-form.js"></script>

</body>
